# Runtime Configs
EUREKA_HOST=chewie:8761
DATABASE_HOST=chewie:6603
DB_USERNAME=gmdb_app
DB_PASSWORD=1234

# Application Properties
server.port=8100
spring.application.name=gmdb-users
eureka.client.service-url.defaultZone=http://${EUREKA_HOST}/eureka
eureka.client.register-with-eureka=true
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}/gmdb?serverTimezone=UTC&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect